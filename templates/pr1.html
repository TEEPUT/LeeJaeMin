        /* 폼 컨테이너 스타일링 */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    
        /* 레이블 스타일링 */
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        /* 입력 필드 스타일링 */
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
    
        /* 제출 버튼 스타일링 */
        input[type="submit"] {
            background-color: #AD8B73;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        /* 제출 버튼에 호버 효과 추가 */
        input[type="submit"]:hover {
            background-color: #AD8B73;
        }

        /* 제출된 데이터를 나타내는 공간 스타일링 */
        #submittedData {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f0f0f0;
        }

        /* 제출된 데이터 내용 스타일링 */
        #submittedData p {
        margin: 0;
        line-height: 1.5;
        }
    </style>
</head>

<!-- 아이콘 이미지 js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js">
   function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
            $('#imagePreview').css('background-image', 'url('+e.target.result +')');
            $('#imagePreview').hide();
            $('#imagePreview').fadeIn(650);
        }
        reader.readAsDataURL(input.files[0]);
    }
}
$("#imageUpload").change(function() {
    readURL(this);
});
</script>
